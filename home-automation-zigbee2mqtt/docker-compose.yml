version: '3.8'

services:
  app_proxy:
    environment:
      APP_HOST: zigbee2mqtt_web_1
      APP_PORT: 8080

  web:
    image: koenkk/zigbee2mqtt
    container_name: zigbee2mqtt
    restart: unless-stopped
    volumes:
      - ./zigbee2mqtt-data:/app/data
      - /run/udev:/run/udev:ro
    ports:
      - '8080:8080'
    environment:
      - TZ=Asia/Singapore
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
